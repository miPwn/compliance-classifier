<div class="app-container">
  <app-header></app-header>
  
  <div class="content-wrapper">
    <app-sidebar *ngIf="isAuthenticated"></app-sidebar>
    
    <main id="main-content" class="main-content" [ngClass]="{'with-sidebar': isAuthenticated}">
      <!-- Offline indicator for better user experience -->
      <div class="offline-indicator-container">
        <app-offline-indicator></app-offline-indicator>
      </div>
      
      <router-outlet></router-outlet>
    </main>
  </div>
  
  <app-footer></app-footer>
</div>

<!-- Accessibility panel for enhanced user experience -->
<app-accessibility-panel></app-accessibility-panel>
